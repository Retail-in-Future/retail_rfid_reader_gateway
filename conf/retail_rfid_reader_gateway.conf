<conf>
    <aws_iot>
        <ipaddr>10.0.0.1</ipaddr>
        <port>1980</port>
        <cert>awsiot.cert</cert>
    </aws_iot>
    <rfid_reader>
        <type>tcp</type><!-- tcp or rs232 -->
        <tcp>
            <ipaddr>192.168.1.1</ipaddr>
            <port>8859</port>
            <heart_beat>10</heart_beat><!-- unit is second -->
        </tcp>
        <rs232>
            <device>/dev/ttyS0</device>
            <baudrate>115200</baudrate>
            <databits>8</databits>
            <parity>None</parity>
            <stopbits>1</stopbits>
        </rs232>
    </rfid_reader>
</conf>
